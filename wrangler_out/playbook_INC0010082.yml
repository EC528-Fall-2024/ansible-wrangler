---
- name: Example Playbook
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install necessary packages
      apt:
        name:
          - vim
          - git
          - curl
        state: present

    - name: Ensure a directory exists
      file:
        path: /opt/myapp
        state: directory
        mode: '0755'

    - name: Copy a file to the remote server
      copy:
        src: files/example.txt
        dest: /opt/myapp/example.txt
        owner: root
        group: root
        mode: '0644'