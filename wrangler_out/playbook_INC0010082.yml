---
- name: Install and configure Apache on Ubuntu
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Apache2 package
      apt:
        name: apache2
        state: present

    - name: Ensure Apache service is running and enabled at boot
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy custom index.html to /var/www/html/
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'