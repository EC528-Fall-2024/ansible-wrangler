---
- name: Example Playbook
  hosts: all
  become: yes
  tasks:
    - name: Ensure a package is installed
      apt:
        name: vim
        state: present

    - name: Create a directory
      file:
        path: /opt/example_dir
        state: directory
        mode: '0755'

    - name: Copy a file to the server
      copy:
        src: files/example_file.txt
        dest: /opt/example_dir/example_file.txt
        owner: root
        group: root
        mode: '0644'