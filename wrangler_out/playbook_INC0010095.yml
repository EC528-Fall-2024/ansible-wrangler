---
- name: Example Playbook
  hosts: all
  become: yes
  tasks:
    - name: Ensure a package is installed
      apt:
        name: vim
        state: present

    - name: Copy a file to the remote server
      copy:
        src: /local/path/to/file.txt
        dest: /remote/path/to/file.txt
        owner: root
        group: root
        mode: '0644'

    - name: Start and enable a service
      systemd:
        name: sshd
        state: started
        enabled: yes