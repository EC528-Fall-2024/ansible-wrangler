# Ansible Playbook for Subutai WordPress blueprint
---

- hosts: calibre
  remote_user: root

  tasks:

    - name: Upgrade debian
      apt:
        update_cache: true
        upgrade: "yes"

    - name: Install required debs
      apt:
        name:
        - git
        - python-pip
        - sudo
        state: present

    - name: Create calibre user
      user:
        name: calibre
        comment: Calibre Web User
        group: users
        shell: /bin/bash
        state: present

    - name: Clone Calibre Github Repository
      git:
        repo: https://github.com/janeczku/calibre-web.git
        dest: /home/calibre/calibre-web

